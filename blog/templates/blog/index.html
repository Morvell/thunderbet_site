{% extends 'blog/base.html' %} 

{% block content %}
<div class="main-content">
    <div class="container">
        <div class="mag-inner">
            <div class="col-md-10 col-md-offset-1 mag-innert-left">
                <!--/start-Technology-->
                <div class="technology">
                    <h2 class="tittle"><i class="glyphicon glyphicon-certificate"> </i>Прогнозы</h2>
                    <div class="games">
                        {% for post in posts %}
                        <div class="col-md-6 g-m">
                            <a href="{% url 'post_detail' pk=post.pk %}"><img class="img-responsive" src="{{ post.image }}" alt="" /></a>
                            <a href="{% url 'post_detail' pk=post.pk %}" class="ma">{{ post.title }}</a>
                            <!--<p>{{ post.text|linebreaksbr }}</p>-->
                            <a class="read" href="{% url 'post_detail' pk=post.pk %}">Read More</a>
                        </div>
                        {% endfor %}
                        <div class="clearfix"></div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <!--//end-Technology-->


                <!--//articles-->
            </div>

            <div class="clearfix"></div>
        </div>
        <!--//end-mag-inner-->
        <!--/mag-bottom-->

        <!--//mag-bottom-->
    </div>
</div>

<div class="pagination">
    <span class="step-links">
        {% if posts.has_previous %}
            <a href="?page={{ posts.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ posts.number }} of {{ posts.paginator.num_pages }}.
        </span>

        {% if posts.has_next %}
            <a href="?page={{ posts.next_page_number }}">next</a>
        {% endif %}
    </span>
</div>
{% endblock content %}
